<svg viewBox="0 0 760 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Illustration of digital products with charts and UI tiles">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1165f2" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4da3ff" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b2240"/>
      <stop offset="100%" stop-color="#0f1320"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <!-- Frame -->
  <rect x="60" y="40" rx="18" ry="18" width="640" height="340" fill="#0c1122" stroke="#1f2740"/>
  <rect x="80" y="64" rx="14" ry="14" width="600" height="300" fill="url(#bg)" stroke="rgba(255,255,255,0.08)" opacity="0.95"/>
  <circle cx="84" cy="50" r="4" fill="#ef476f"/>
  <circle cx="98" cy="50" r="4" fill="#ffd166"/>
  <circle cx="112" cy="50" r="4" fill="#06d6a0"/>

  <!-- Sidebar cards -->
  <g opacity="0.95">
    <rect x="110" y="100" width="150" height="56" rx="10" fill="#0b0f1d" stroke="#1f2740"/>
    <rect x="110" y="166" width="150" height="56" rx="10" fill="#0b0f1d" stroke="#1f2740"/>
    <rect x="110" y="232" width="150" height="56" rx="10" fill="#0b0f1d" stroke="#1f2740"/>
    <rect x="110" y="298" width="150" height="56" rx="10" fill="#0b0f1d" stroke="#1f2740"/>
    <rect x="110" y="166" width="150" height="56" rx="10" fill="rgba(17,101,242,0.15)" stroke="rgba(77,163,255,0.6)"/>
  </g>

  <!-- KPI tiles -->
  <g>
    <rect x="290" y="100" width="130" height="60" rx="12" fill="#0b0f1d" stroke="#1f2740"/>
    <rect x="430" y="100" width="130" height="60" rx="12" fill="#0b0f1d" stroke="#1f2740"/>
    <rect x="570" y="100" width="110" height="60" rx="12" fill="#0b0f1d" stroke="#1f2740"/>
    <rect x="306" y="142" width="98" height="6" rx="3" fill="#11182c"/>
    <rect x="306" y="142" width="58" height="6" rx="3" fill="#1165f2"/>
    <rect x="446" y="142" width="98" height="6" rx="3" fill="#11182c"/>
    <rect x="446" y="142" width="84" height="6" rx="3" fill="#23c483"/>
    <rect x="586" y="142" width="78" height="6" rx="3" fill="#11182c"/>
    <rect x="586" y="142" width="52" height="6" rx="3" fill="#ffd166"/>
  </g>

  <!-- Chart lines -->
  <g stroke="#ffffff" stroke-opacity="0.9" fill="none" stroke-width="2">
    <path d="M290 322 C330 280, 360 250, 400 272 S470 330, 520 300" stroke="#06d6a0"/>
    <path d="M290 300 C340 260, 390 260, 440 240 S520 250, 600 220" stroke="#ffd166" stroke-opacity="0.9"/>
    <path d="M290 280 C330 260, 360 220, 420 230 S520 270, 620 260" stroke="#a7b0c3" stroke-opacity="0.6"/>
  </g>

  <!-- Download badge -->
  <g filter="url(#soft)">
    <rect x="470" y="250" width="180" height="56" rx="14" fill="#0b0f1d" stroke="#1f2740"/>
    <g transform="translate(490 268)">
      <path d="M20 8a10 10 0 1 1 17.3 7.1h2.7a8.5 8.5 0 0 1 0 17H13A9 9 0 0 1 13 8" fill="#0b0f1d"/>
      <path d="M25 12v12" stroke="#4da3ff" stroke-width="2" stroke-linecap="round"/>
      <path d="M20 20l5 5 5-5" stroke="#4da3ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="530" y="285" fill="#e6e8ef" font-size="14" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" opacity="0.95">Instant download</text>
  </g>

  <!-- Floating chip -->
  <g transform="translate(180 40) rotate(-6)">
    <rect x="0" y="0" rx="10" width="120" height="46" fill="url(#chip)" stroke="#1f2740"/>
    <circle cx="20" cy="23" r="8" fill="#1165f2"/>
    <rect x="38" y="16" width="66" height="14" rx="7" fill="#1d2644"/>
  </g>
</svg>

